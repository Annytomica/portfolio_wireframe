      <section class="hero-wrap" style="background-image: url(images/hero_1.png);">
      	<div class="overlay"></div>
	      <div class="container">
	        <div class="row no-gutters text align-items-end justify-content-center" data-scrollax-parent="true">
	          <div class="col-md-8 ftco-animate text-center">
	            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Contact</span></p>
	            <h1 class="mb-5 bread">Contact Me</h1>
	          </div>
	        </div>
	      </div>

      <!-- END slider -->

      <!-- Contact section -->
      <section class="ftco-section contact-section">
        <div class="container mt-5">
          <!-- Contact header -->
          <div class="row d-flex mb-5 contact-info">
            <div class="col-md-12 mb-4">
              <h2 class="h4">What would you like to discuss?</h2>
            </div>
          </div>
          <!-- END of contact header-->

          <!-- Contact form section-->
          <div class="row block-9">
            <!-- Contact form -->
            <!-- Uses Formspree for form handling -->
            <div class="col-md-6 pr-md-5">
              <form id="myForm" action="https://formspree.io/f/xldpvljk" method="POST">
                <div class="form-group">
                  <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <input type="email" id="email" name="email" class="form-control" placeholder="Email" required >
                </div>
                <div class="form-group">
                  <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject" required>
                </div>
                <div class="form-group">
                  <textarea id="message" name="message" cols="30" rows="7" class="form-control" placeholder="Message" required></textarea>
                </div>
                <div class="form-group">
                  <!-- reCAPTCHA intergration -->
                  <button class="btn btn-primary py-3 px-5 g-recaptcha" data-sitekey="reCAPTCHA_site_key"
                    data-callback='onSubmit' data-action='submit'>Send Message</button>
                </div>
              </form>
            </div>
            <!-- END of contact form -->

            <!-- Contact image -->
            <div class="col-md-6 hero-wrap" style="background-image: url(images/data_scientist.png);"></div>
            <!-- END of contact image -->
          </div>
          <!-- END of contact form section -->
        </div>
      </section>
      <!-- END of Contact section -->

                  <li class="ftco-animate"><a href="https://www.linkedin.com/in/anny-devoy"><span class="icon-linkedin"></span></a></li>
                  <li class="ftco-animate"><a href="https://github.com/Annytomica"><span class="icon-github"></span></a></li>
                  <li class="ftco-animate"><a href="https://www.youtube.com/@Annytomica"><span class="icon-youtube"></span></a></li>
                </ul>
              </div>
              <div class="ftco-footer-widget">
                <h2 class="mb-3">Contact Me</h2>
                <p class="email"><a href="contact.html">info@annytomica.com</a></p>
              </div>
            </div>
          </div>
